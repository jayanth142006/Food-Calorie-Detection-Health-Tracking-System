<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Nutrition Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .upload-box { margin-bottom: 20px; }
    img { width: 200px; border-radius: 10px; margin: 10px; }
    pre { background-color: #f5f5f5; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Food Nutrition Analyzer</h1>

  <form action="/analyze" method="post" enctype="multipart/form-data" class="upload-box">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload & Analyze</button>
  </form>

  {% if results %}
    <h2>Analysis Results</h2>
    {% for item in results %}
      <div>
        <img src="{{ url_for('static', filename=item.image) }}" alt="Cropped food image">
        <pre>{{ item.json }}</pre>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
